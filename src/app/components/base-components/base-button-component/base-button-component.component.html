<button (click)="buttonClicked()" class="btn" [class]="classes() + ( icon() ? ' d-flex' : '')"  [disabled]="disabled() || loading()">
    @if(loading()){<i class="pi pi-spin pi-spinner"></i>}
    @else{
        @if(icon()){<i class="pi pi-{{icon()}} mx-1"></i>}
        <ng-content></ng-content>
    }
</button>
